<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomRange</title>
</head>
<body>
    <div class="range-input">
        <input type="range" min="0" max="100" value="10" step="10">
        <div class="value">
            <div>
                <span>10</span>
            </div>
        </div>
    </div>
</body>
</html>
